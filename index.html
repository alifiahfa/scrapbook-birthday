<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Ulang Tahun Cabyy!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    * { font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #FF9A3D 0%, #FF6B6B 100%);
      min-height: 100vh; padding: 20px; overflow-x: hidden;
    }
    .birthday-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      transform: translateY(0);
      transition: transform 0.5s ease;
    }
    .birthday-card:hover { transform: translateY(-5px); }
    .photo-container { perspective: 1000px; }
    .photo-frame {
      border: 8px solid #fff;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      overflow: hidden;
      transform-style: preserve-3d;
      transition: all 0.5s ease;
      animation: float 6s ease-in-out infinite;
    }
    .photo-frame:hover {
      transform: rotateY(15deg) rotateX(10deg) scale(1.08);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      z-index: 10;
    }
    @keyframes float {
      0%,100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(2deg); }
    }
    .music-indicator {
      width: 30px; height: 30px; border-radius: 50%;
      background: linear-gradient(45deg, #FF9A3D, #FF6B6B);
      animation: pulse 1.5s infinite;
      display: flex; align-items: center; justify-content: center;
      color: white;
    }
    @keyframes pulse {
      0%,100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    .heart { color: #FF6B6B; animation: heartbeat 1.5s infinite; }
    @keyframes heartbeat { 0%{transform:scale(1);}50%{transform:scale(1.15);}100%{transform:scale(1);} }
    .title-glow { text-shadow: 0 0 15px rgba(255,154,61,0.7); }
    .story-lyrics-container {
      position: relative; min-height: 200px;
      background: rgba(0,0,0,0.7);
      border-radius: 20px; padding: 30px 20px; margin: 20px 0;
      display: flex; align-items: center; justify-content: center; overflow: hidden;
    }
    .lyric-display {
      font-size: 1.5rem; font-weight: 600; color: white;
      text-align: center; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      min-height: 120px; display:flex; align-items:center; justify-content:center;
    }
    .lyric-line.active { opacity:1; transform:translateY(0); }
    .typing-cursor {
      display:inline-block; width:2px; height:1.2em; background:white;
      margin-left:2px; animation: blink 0.7s infinite;
    }
    @keyframes blink { 0%,100%{opacity:1;}50%{opacity:0;} }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="birthday-card w-full max-w-md p-6">
    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-orange-600 mb-2 title-glow">
        <i class="fas fa-birthday-cake mr-2"></i>Selamat Ulang Tahun!
      </h1>
      <p class="text-gray-700 text-lg font-medium">Untuk Adikku Caby</p>
      <div class="mt-4"><span class="heart text-3xl">‚ù§Ô∏è</span></div>
    </div>

    <!-- Album Foto -->
    <div class="mb-8">
      <h2 class="text-2xl font-semibold text-orange-500 mb-4 text-center">
        <i class="fas fa-images mr-2"></i>Album Kenangan Indah
      </h2>
      <div class="grid grid-cols-2 gap-4 photo-container">
        <div class="photo-frame"><img src="https://picsum.photos/200/200?1" class="w-full h-48 object-cover"></div>
        <div class="photo-frame"><img src="https://picsum.photos/200/200?2" class="w-full h-48 object-cover"></div>
        <div class="photo-frame"><img src="https://picsum.photos/200/200?3" class="w-full h-48 object-cover"></div>
        <div class="photo-frame"><img src="https://picsum.photos/200/200?4" class="w-full h-48 object-cover"></div>
      </div>
    </div>

    <!-- Music Player -->
    <div class="bg-gradient-to-r from-orange-400 to-orange-600 p-4 mb-5 rounded-2xl shadow-lg">
      <div class="flex items-center justify-center space-x-3">
        <div class="music-indicator"><i class="fas fa-music text-sm"></i></div>
        <div class="text-white">
          <p class="font-semibold">Never Grow Up - Taylor Swift</p>
          <p class="text-sm opacity-90">Sedang diputar...</p>
        </div>
      </div>
      <!-- YouTube Player -->
      <iframe id="youtubePlayer"
        src="https://youtu.be/maEVfpxDB8k?si=piKTbREGfUGX3Oj_"
        title="YouTube video player"
        frameborder="0"
        class="w-full mt-3 rounded-xl"
        allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
      <button onclick="unmute()" class="mt-3 w-full bg-white text-orange-600 font-semibold py-2 rounded-lg hover:bg-orange-100">
        üîä Aktifkan Suara
      </button>
    </div>

    <!-- Lirik -->
    <div class="story-lyrics-container">
      <div class="lyric-display" id="lyricDisplay">
        <div class="lyric-line active" id="currentLyric">
          Your little hand's wrapped around my finger<span class="typing-cursor"></span>
        </div>
      </div>
    </div>

    <!-- Pesan -->
    <div class="bg-yellow-50 p-6 rounded-xl border-l-4 border-orange-400 mb-6 shadow-md">
      <h2 class="text-2xl font-bold text-orange-600 mb-3">
        <i class="fas fa-quote-left mr-2"></i>Pesan Spesial
      </h2>
      <p class="text-gray-700 leading-relaxed text-justify">
        Selamat ulang tahun yaa! üéÇ Semoga selalu ceria dan penuh semangat...
      </p>
      <div class="mt-4 text-right">
        <p class="text-orange-600 font-semibold">your sister,</p>
        <p class="text-gray-600">‚ù§Ô∏è</p>
      </div>
    </div>
  </div>

  <script>
    function unmute() {
      const iframe = document.getElementById("youtubePlayer");
      iframe.src = iframe.src.replace("mute=1", "mute=0");
    }

    // Ganti lirik otomatis (contoh sederhana)
    const lyrics = [
      "Your little hand's wrapped around my finger",
      "And it's so quiet in the world tonight",
      "Your little eyelids flutter 'cause you're dreaming",
      "So I tuck you in, turn on your favorite night light"
    ];
    let idx = 0;
    function showLyric() {
      const lyricDisplay = document.getElementById("currentLyric");
      lyricDisplay.innerHTML = lyrics[idx] + '<span class="typing-cursor"></span>';
      idx = (idx + 1) % lyrics.length;
    }
    setInterval(showLyric, 4000);
  </script>
</body>
</html>
