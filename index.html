<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Card</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      position: relative;
      width: 320px;
      height: 480px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      overflow: hidden;
      text-align: center;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 60%;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slide.active {
      opacity: 1;
    }

    .text {
      padding: 15px;
    }

    h2 {
      margin: 10px 0;
      color: #ff5f6d;
      font-size: 22px;
    }

    p {
      font-size: 15px;
      color: #444;
    }

    iframe {
      display: none; /* tersembunyi */
    }

    /* Animasi balon */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      background: #ff5f6d;
      border-radius: 50%;
      animation: floatUp 8s infinite ease-in;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1);}
      100% { transform: translateY(-110vh) scale(1.2);}
    }

    .balloon:nth-child(2) {
      left: 30%;
      background: #f7b733;
      animation-delay: 2s;
    }
    .balloon:nth-child(3) {
      left: 60%;
      background: #45b649;
      animation-delay: 4s;
    }
    .balloon:nth-child(4) {
      left: 80%;
      background: #00c6ff;
      animation-delay: 6s;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="slideshow-container">
      <div class="slide active"><img src="https://picsum.photos/id/1011/400/300" alt="foto1"></div>
      <div class="slide"><img src="https://picsum.photos/id/1015/400/300" alt="foto2"></div>
      <div class="slide"><img src="https://picsum.photos/id/1021/400/300" alt="foto3"></div>
      <div class="slide"><img src="https://picsum.photos/id/1025/400/300" alt="foto4"></div>
    </div>
    <div class="text">
      <h2>Happy Birthday! ðŸŽ‰</h2>
      <p>Semoga panjang umur, sehat selalu, dan penuh kebahagiaan. Terima kasih sudah jadi orang baik yang selalu berbagi ðŸ’–</p>
    </div>
  </div>

  <!-- YouTube Embed (autoplay & start at detik ke-60 misalnya) -->
  <iframe id="ytplayer" type="text/html" width="0" height="0"
    src="https://www.youtube.com/embed/VIDEO_ID?autoplay=1&start=60&loop=1"
    frameborder="0" allow="autoplay">
  </iframe>

  <!-- Balon animasi -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <script>
    // Slideshow otomatis
    let slides = document.querySelectorAll(".slide");
    let index = 0;

    setInterval(() => {
      slides[index].classList.remove("active");
      index = (index + 1) % slides.length;
      slides[index].classList.add("active");
    }, 3000);
  </script>

</body>
</html>
