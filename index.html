<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday üéâ</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #fcefee, #fff5f7);
      color: #333;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    header h1 {
      font-size: 2em;
      color: #ff69b4;
      margin-bottom: 10px;
      animation: fadeInDown 1.5s ease;
    }

    header p {
      font-size: 1.2em;
      color: #555;
    }

    .album {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      padding: 20px;
    }

    .photo-card {
      position: relative;
      width: 80%;
      max-width: 320px;
      aspect-ratio: 3/4;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: float 4s ease-in-out infinite;
    }

    .photo-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 1s ease;
    }

    .photo-card:hover img {
      transform: scale(1.1);
    }

    .caption {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 12px;
      background: rgba(255, 182, 193, 0.6);
      color: white;
      font-weight: bold;
      font-size: 1em;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Tombol musik */
    .music-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .music-btn:hover {
      transform: scale(1.1) rotate(10deg);
    }
  </style>
</head>
<body>
  <header>
    <h1>üéÇ Happy Birthday, Sis! üéâ</h1>
    <p>Semoga harimu penuh kebahagiaan üíñ</p>
  </header>

  <div class="album">
    <div class="photo-card">
      <img src="https://source.unsplash.com/300x400/?birthday,cake" alt="cake">
      <div class="caption">Sweet Moments üç∞</div>
    </div>
    <div class="photo-card">
      <img src="https://source.unsplash.com/300x400/?flowers,beautiful" alt="flowers">
      <div class="caption">For You üå∏</div>
    </div>
    <div class="photo-card">
      <img src="https://source.unsplash.com/300x400/?friends,happy" alt="friends">
      <div class="caption">Always Together üíï</div>
    </div>
  </div>

  <!-- Musik -->
  <audio id="bg-music" loop>
    <source src="your-song.mp3" type="audio/mpeg">
  </audio>

  <button class="music-btn" onclick="toggleMusic()">üéµ</button>

  <script>
    const music = document.getElementById('bg-music');
    let playing = false;

    function toggleMusic() {
      if (playing) {
        music.pause();
      } else {
        music.play();
      }
      playing = !playing;
    }
  </script>
</body>
</html>
