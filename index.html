<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Brush Script MT', cursive;
      background: #f3f0e6;
      background-image: url('https://i.ibb.co/Vvh6cdz/paper-texture.jpg');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      perspective: 1000px;
    }

    .card {
      width: 350px;
      height: 500px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
      cursor: pointer;
    }

    .card.is-flipped {
      transform: rotateY(180deg);
    }

    .side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border: 6px solid #d4a373;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      background: #fffdf7;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .front {
      background: #fffdf7;
    }

    .front h1 {
      font-size: 32px;
      color: #e85d75;
      margin-top: 20px;
    }

    .photo {
      margin: 20px auto;
      width: 250px;
      height: 250px;
      background: url('https://i.ibb.co/4MvyfYq/sample-photo.jpg') center/cover;
      border: 8px solid #fff;
      transform: rotate(-3deg);
      box-shadow: 0 5px 12px rgba(0,0,0,0.3);
    }

    .tape {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) rotate(-5deg);
      width: 120px;
      opacity: 0.8;
    }

    .decor {
      position: absolute;
      width: 60px;
      animation: float 6s infinite ease-in-out;
    }

    .ballon { top: -20px; right: -20px; }
    .flower { bottom: -20px; left: -20px; }

    .back {
      background: #fffbe9;
      transform: rotateY(180deg);
      text-align: center;
      padding: 30px;
    }

    .back h2 {
      font-size: 28px;
      color: #d2691e;
    }

    .back p {
      font-size: 18px;
      color: #444;
      margin-top: 15px;
      line-height: 1.5;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <!-- Front side -->
      <div class="side front">
        <img src="https://i.ibb.co/KLkw5f1/washi-tape.png" class="tape">
        <img src="https://i.ibb.co/k5M8MXq/balloon.png" class="decor ballon">
        <img src="https://i.ibb.co/3FWK2PG/flower.png" class="decor flower">

        <div class="photo"></div>
        <h1>Happy Birthday ðŸŽ‰</h1>
      </div>

      <!-- Back side -->
      <div class="side back">
        <h2>Untuk Adikku ðŸ’•</h2>
        <p>Semoga tahun ini penuh kebahagiaan, kesehatan, dan semua impianmu bisa tercapai ðŸŒ¸<br><br>
        Love you always ðŸ’–</p>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    card.addEventListener('click', () => {
      card.classList.toggle('is-flipped');
    });
  </script>
</body>
</html>
