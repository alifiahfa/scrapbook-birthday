<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Birthday Shorts-Style Album</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
      --text: #fff;
      --shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    * {box-sizing: border-box; margin:0; padding:0;}
    body {
      height:100vh; display:flex;
      justify-content:center; align-items:center;
      background: var(--bg);
      font-family: 'Poppins', sans-serif;
      color: var(--text);
      overflow:hidden;
    }
    .carousel {
      position: relative;
      width: 360px; height: 640px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: var(--shadow);
      background: rgba(0,0,0,0.3);
    }
    .slides {
      display: flex; width: 400%;
      height: 100%;
      animation: swipe 16s infinite;
    }
    .slide {
      flex: 1; position: relative;
      display:flex; justify-content:center; align-items:center;
      background-size: cover; background-position: center;
    }
    .slide::after {
      content: '';
      position:absolute; inset:0;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent 60%);
    }
    .caption {
      position:absolute; bottom: 16%;
      text-align:center; width: 80%;
      font-size: 1.6rem; font-weight:600;
      line-height:1.2;
      animation: fade-in 2s ease both;
    }
    @keyframes swipe {
      0%, 20% {transform: translateX(0%);}
      25%,45% {transform: translateX(-100%);}
      50%,70% {transform: translateX(-200%);}
      75%,95% {transform: translateX(-300%);}
      100% {transform: translateX(0%);}
    }
    @keyframes fade-in {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }
    .controls {
      position:absolute; top:8px; right:8px;
      display:flex; gap:8px;
    }
    .btn {
      background: rgba(255,255,255,0.3);
      border:none; padding:8px;
      font-size:1.2rem; border-radius:50%;
      color:white; cursor:pointer;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="slides">
    <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1520975693416-35a269479413?q=80')">
      <div class="caption">Level up! 🎈</div>
    </div>
    <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80')">
      <div class="caption">Make a wish… 🕯️</div>
    </div>
    <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1521337588082-43c3b3c22117?q=80')">
      <div class="caption">Besties & siblings 📸</div>
    </div>
    <div class="slide" style="background-image:url('https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?q=80')">
      <div class="caption">Chase your dreams 🌈</div>
    </div>
  </div>
  <div class="controls">
    <button class="btn" id="play">▶️</button>
    <button class="btn" id="mute">🔇</button>
  </div>
</div>

<audio id="bgm" src="your-song.mp3" loop></audio>

<script>
  const audio = document.getElementById('bgm');
  document.getElementById('play').onclick = () => {
    if(audio.paused) { audio.play().catch(()=>{}); event.target.textContent='⏸️'; }
    else { audio.pause(); event.target.textContent='▶️'; }
  };
  document.getElementById('mute').onclick = () => {
    audio.muted = !audio.muted;
    event.target.textContent = audio.muted ? '🔊' : '🔇';
  };
</script>

</body>
</html>
